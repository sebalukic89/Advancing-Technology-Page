<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket page</title>
</head>

<body>

    <header class="header-section">
        <div class="wrap">
            <img src="images/hero-symbol.jpg" alt="">
            <h1>ADVANCING TECHNOLOGY</h1>
            <h2>1st Annual Budding Developer Conference</h2>
            <p>Orlando, FL - October 11th, 2019</p>
        </div>
    </header>



    <section id="three-points-section">
        <div class="wrap">
            <form action="" method="GET" class="ticket-form">
                <h1>Tickets</h1>
                <label for="name">Name</label>
                <input type="text" required>
                <label for="email">Email</label>
                <input type="email" required> <br> <br>
                <select name="package" id="package-options">
                    <option value="standard">Standard &#36;149</option>
                    <option value="premium">Premium &#36;249</option>
                </select>

                <h4>Package</h4>

                <input type="checkbox" name="lodging" id="lodging">
                <label for="">Add on lodging &#36;99</label> <br>
                <input type="checkbox" name="meal" id="meal">
                <label for="">Add on lodging &#36;119</label> <br> <br>
                <button type="submit" value="Submit">Submit</button>
            </form> <br>
        </div>
    </section>

    <a href="index.html">Back to home</a>

    <footer class="footer-section">
        <div class="wrap">
            <p>&copy;2020</p>
        </div>
    </footer>
</body>

</html>
